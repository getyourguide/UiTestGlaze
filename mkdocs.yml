site_name: UiTestGlaze
repo_name: UiTestGlaze
repo_url: https://github.com/getyourguide/UiTestGlaze
site_description: "Solid and easy to write Android UI tests"
site_author: GetYourGuide
remote_branch: gh-pages

copyright: 'Copyright &copy; 2023 GetYourGuide'


theme:
  name: 'material'
  favicon: images/cake_emoji.png
  logo: images/cake_emoji.png
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'white'
      accent: 'orange'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'orange'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Lato'
    code: 'Fira Code'

nav:
  - 'Introduction': index.md